</head>
<body>

	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    	<h5 class="my-0 mr-md-auto font-weight-normal">Administrator kliniƒçkog centra</h5>
        <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="AdminKlinickogCentraHome.html">Profil</a>
        <a class="p-2 text-dark" href="AdminKlinickogCentraZahtevi.html">Zahtevi</a>
        </nav>
       <a class="btn btn-outline-primary" onclick="logout()">Izloguj se</a>
	</div>

	<div id="divTabela">
	
	</div>
	
	<br/>
	<br/>
	<br/>
	
	<form>
		<div id="forma" class="card mb-4 box-shadow">
		
		<div class="card-header text-center">
            <h4 class="my-0 font-weight-normal">Odgovor</h4>
        </div>
        
        <br/>
	
		<div class="form-group col-md-6">
	    	<label>ID pacijenta:</label>
	    	<input id='idPacijentaTxt' class="form-control" type="text" required disabled>
	    	<input type="hidden" id="idPoruke">
	    </div>
	    <div class="form-group col-md-6">
	    	<label>eMail pacijenta:</label>
	    	<input id='emailPacijentaTxt' class="form-control" type="text" required disabled>
	    </div>
	    
	    <br/>
	    
	    <div class="form-group">
	    	<select id="selectOdgovorType" class="form-control" onchange="selectOnChange()" required>
		  		<option value="prihvati">Prihvati</option>
	  			<option value="odbij">Odbij</option>
			</select>
	    </div>
	    <div class="form-group">
	  		<label>Naslov:</label>
	  		<textarea class="form-control" rows="2" id="naslovTxt" placeholder="Napisite naslov ovde..." required></textarea>
		</div>
		<div class="form-group">
	  		<label>Poruka:</label>
	  		<textarea class="form-control" rows="5" id="porukaTxt" placeholder="Napisite poruku ovde..." required></textarea>
		</div>
	    
	    <input type="submit" id="posaljiMailBtn" class="btn btn-lg btn-block btn-outline-primary" value="Posalji odgovor">
	
		</div>
	</form>
	
</body>
