<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profil Pacijenta</title>
</head>
<body>
	
	<h1>Moj profil</h1>
	
	<br>

	<button id="btn-prikazForme" class="pac">Prikaz forme za izmenu profila</button>
	<div class="div-form-edit">				
		<form id="form-EditPacijent">
		<hr>
		<p>Menjanje podataka:</p>
		<table>
			<tr><td>Korisniƒçko ime </td><td><input type="text" name="username" required></td></tr>
			<tr><td>Lozinka</td><td><input type="password" name="password" required></td></tr>
			<tr><td>Potvrdi lozinku</td><td><input type="password" name="confirmPassword" required></td></tr>
			<tr><td>Ime</td><td><input type="text" name="ime" required></td></tr>
			<tr><td>Prezime</td><td><input type="text" name="prezime" required></td></tr>
			<tr><td>Broj Telefona</td><td><input type="number" name="brojTel" required></td></tr>
			<tr><td>Adresa</td><td><input type="text" name="adresa" required></td></tr>
			<tr><td>Grad</td><td><input type="text" name="grad" required></td></tr>
			<tr><td>Drzava</td><td><input type="text" name="drzava" required></td></tr>
			<tr><td><input type="submit" value="Izmeni"></td></tr>
		</table>
		</form>			
	</div>

	
	<div id="div-podaci">
		<hr>
		<h3 id="pacUsername"></h3>
		<ul>
			<li id="pacIme" class="podaciUListi"></li>
			<li id="pacPrezime" class="podaciUListi"></li>
			<li id="pacEmail" class="podaciUListi"></li>
			<li id="pacAdresa" class="podaciUListi"></li>
			<li id="pacGrad" class="podaciUListi"></li>
			<li id="pacDrzava" class="podaciUListi"></li>
			<li id="pacBrojTel" class="podaciUListi"></li>
			<li id="pacLbo" class="podaciUListi"></li>
		</ul>
	</div>
	<br>
	<div class="zdravstveniKarton">
	<button id="btn-zdravstveniKarton">Zdravstveni karton pacijenta</button>
	</div>
	<br>
	<div class="zapocniPregled">
	<button id="btn-zapocniPregled">Zapocni pregled pacijenta</button>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/PacijentProfil.js"></script>
</body>
</html>
