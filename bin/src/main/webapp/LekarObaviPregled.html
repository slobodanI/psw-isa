<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="js/LekarObaviPregled.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/logout.js" type="text/javascript"></script>
	<script src="js/datatables.min.js"></script>
	<link rel="stylesheet" href="datatables.min.css">
	<script src="js/dataTables.select.min.js" type="text/javascript"></script>
	<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="select.dataTables.min.css">
	<meta charset="UTF-8">
<title>LekarObaviPregled</title>
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Lekar</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="profilLekara.html">Profil</a>
        <a class="p-2 text-dark" href="updateLekara.html">Izmeni profil</a>
        <a class="p-2 text-dark" href="LekarObaviPregled.html">Obavi pregled</a>
      </nav>
      <a class="btn btn-outline-primary" onclick="logout()">Izloguj se</a>
    </div>
    
    <br>
    
    <div id="divTabela">
    </div>
    
    <br/>
	<br/>
	<br/>
	
	<form id="forma">
		<div id="formaDiv" class="card mb-4 box-shadow">
		
		<div class="card-header text-center">
            <h4 class="my-0 font-weight-normal">Pregled</h4>
        </div>
        
        <br/>
	
		<div class="form-group col-md-6">
	    	<label>ID pregleda:</label>
	    	<input id='idPregledaTxt' class="form-control" type="text" required disabled>
	    </div>
	
		<div class="form-group col-md-6">
	    	<label>ID pacijenta:</label>
	    	<input id='idPacijentaTxt' class="form-control" type="text" required disabled>
	    </div>
	    
	    <div class="form-group col-md-6">
	    	<label>LBO pacijenta:</label>
	    	<input id='lboPacijentaTxt' class="form-control" type="text" required disabled>
	    </div>
	    
	    <div class="form-group col-md-6">
	    	<label>Ime pacijenta:</label>
	    	<input id='imePacijentaTxt' class="form-control" type="text" required disabled>
	    </div>
	    
	    <div class="form-group col-md-6">
	    	<label>Prezime pacijenta:</label>
	    	<input id='prezimePacijentaTxt' class="form-control" type="text" required disabled>
	    </div>
	    
	    <div class="form-group">
	  		<label>Informacije o pregledu:</label>
	  		<textarea class="form-control" rows="5" id="infoTxt" placeholder="Napisite informacije ovde..." required></textarea>
		</div>
		
		<br/>
	    
	    <div id="selectDijagnozaDiv" class="form-group">
	    	
	    </div>
	    
	    <input type="submit" id="potvrdiBtn" class="btn btn-lg btn-block btn-outline-primary" value="Potvrdi dijagnozu">
	
		</div>
	</form>
    
</body>
</html>
